<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/logo.png" />
    
    <meta property="og:title" content="Encriptador de Texto" />
    <meta property="og:image" content="https://encryptor-text.vercel.app//assets/preview.png" />
    <meta property="og:url" content="https://encryptor-text.vercel.app/" />
    <meta property="og:type" content="website" />

</head>

<body>
    <div class="wrapper">
        <header class="header__container">
            <h1 class="header__title">Encriptador de Texto</h1>
        </header>

        <main class="main__container">
            <section class="main__content">
                <div class="main__div">
                    <form class="main__form" id="textForm">
                        <label for="inputText">Texto a encriptar/desencriptar:</label>
                        <textarea class="text__descrypt" id="inputText" name="inputText" rows="10" cols="90"></textarea>
                    </form>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-circle-alert">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" x2="12" y1="8" y2="12" />
                            <line x1="12" x2="12.01" y1="16" y2="16" />
                        </svg>
                        Solo funciona con letras minusculas y sin acentos
                    </span>
                    
                    <div class="button__container">
                        <button class="main__button__encrypt" id="encryptButton">Encriptar</button>
                        <button class="main__button__descrypt" id="decryptButton" disabled>Desencriptar</button>
                    </div>
                </div>

                <div class="output__container" id="outputTextContainer">
                    <label for="outputText">Texto encriptado/desencriptado:</label>
                    <div class="spinner" id="spinner" ></div>
                    <textarea class="text__encrypt" id="outputText" name="outputText" rows="10" cols="70"
                        readonly></textarea>
                    <div class="button__container">
                        <button class="copy__button" id="copyButton">Copiar</button>
                        <button class="clear__button" id="clearButton">Limpiar</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p class="copyright">
                Desarrollado por Walter Britos,
                Copyright &copy; 2024 | Todos los derechos reservados.
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
