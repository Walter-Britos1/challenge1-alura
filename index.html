<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encritador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>
        <h1>Encriptador de Texto</h1>
        <img class="logo" src="./assets/logo.png" alt="Logo del encriptador de texto">
    </header>

    <main>
        <section>
            <form id="textForm">
                <label for="inputText">Texto a encriptar:</label>
                <textarea id="inputText" name="inputText" rows="8" cols="40"></textarea>
            </form>

            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton" disabled>Desencriptar</button>            

            <div id="outputTextContainer">
                <label for="outputText">Texto encriptado/desencriptado:</label>
                <textarea id="outputText" name="outputText" rows="8" cols="40" readonly></textarea>
                <button id="copyButton">Copiar</button>
                
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">
            Desarrollado por Walter Britos,
            Copyright &copy; 2024 | Todos los derechos reservados.
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
